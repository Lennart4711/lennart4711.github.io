<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photography Portfolio</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1 class="page-title">Hey, you found the photos of me, Lennart ðŸ‘‹. Have a look around:</h1>

  <!-- Gallery Container -->
  <div class="gallery" id="gallery">
    <!-- Images will be injected here by JavaScript -->
  </div>

  <!-- Modal for enlarged image view -->
  <div id="modal" class="modal">
    <span id="modal-close" class="modal-close">&times;</span>
    <div id="modal-prev" class="modal-arrow left">&#10094;</div>
    <img id="modal-img" src="" alt="Enlarged view" />
    <div id="modal-next" class="modal-arrow right">&#10095;</div>
  </div>

  <!-- Liquid templating to list all images in /assets/images/to_display -->
  {% assign photos = site.static_files | where_exp:"file", "file.path contains '/assets/images/to_display/'" %}
  <script>
    // Auto-populate imageFiles with the full path of every image found.
    const imageFiles = [
      {% for file in photos %}
        "{{ file.path }}"{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ];
  </script>

  <!-- Link to external JS file -->
  <script src="js/main.js"></script>
</body>
</html>
